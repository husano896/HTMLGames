<head>
	<title>shake</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<style>
		.cheese {
			width: auto;
			height: 100%;
			animation-name: shake;
			animation-duration: 0.1s;
			animation-iteration-count: infinite;
			transform-origin: right center;
		}
		@keyframes shake {
		  0% {transform: rotateZ(0deg);filter: blur(0px);}
		  50% {transform: rotateZ(45deg);filter: blur(8px);}
		  to {transform: rotateZ(0deg);filter: blur(0px);}
		}

	</style>
</head>

<body>
	<img src="sticker.webp" class="cheese"/>
</body>
