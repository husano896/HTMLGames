	<base href="./">

	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<style>
		body { text-align: center; margin: 0; }
		textarea { min-height: 64px; min-width: 256px; }
		div, button, img, label { margin-top: 8px; }
		button { margin-bottom: 8px; }
		img { max-width: 100vw; }
	</style>
	<script>
		var randomArray = new Uint32Array(1);
		function genRandomInt(max) {
			return crypto.getRandomValues(randomArray) % (max+1);
		}
		function gen() {
			var availableWords = document.querySelector('textarea').value
				.replaceAll("、", "").replaceAll("，", "")
				.replaceAll(" ", "").replaceAll(",", "");
			if (Math.random() * 2017 > 2016) { alert("2016 始春"); }
			var length = genRandomInt(3)+1;
			var result = "";
			for (var i = 0; i < length; i++) {
				result += availableWords[genRandomInt(availableWords.length - 1)];
			}

			var resultEl = document.querySelector("div.result");
			resultEl.style.display = 'block';

			var resultNameEl = resultEl.querySelector("h2");
			resultNameEl.innerHTML = result;
			resultNameEl.className = ""
			resultNameEl.className = "animate__animated animate__tada animate__infinite	"
		}
	</script>
</head>

	<div>
		<button onclick="gen();">產生</button>
	</div>
	<div class="result" style="display: none;">
